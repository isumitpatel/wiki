name: Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-hosted
       
    steps:
    # - name: Setup Node.js environment
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: 20.x

    - name: Clean Workspace
      run: |
        if (Test-Path $env:GITHUB_WORKSPACE\*) {
          Remove-Item $env:GITHUB_WORKSPACE\* -Force -Recurse
        }

    - name: Download Wiki.js for Windows
      run: |
        Invoke-WebRequest -Uri "https://github.com/requarks/wiki/releases/download/v2.5.305/wiki-js-windows.tar.gz" -OutFile "wiki-js-windows.tar.gz"

    - name: Extract Wiki.js
      run: |
        mkdir -p win
        tar -xzf wiki-js-windows.tar.gz -C win

    - name: Clean Downloaded File
      run: del wiki-js-windows.tar.gz
